<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask网页上传图片演示</title>
</head>


<body>
<form action="http://192.168.86.32:24433/upload" enctype='multipart/form-data' method='POST'>

    <p>people num:{{data}}</p>
</form>
</body>
</html>
